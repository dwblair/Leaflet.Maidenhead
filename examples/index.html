<!DOCTYPE html>
<html>

<head>
  <title>Leaflet Maidenhead</title>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <script src="../src/L.Maidenhead.js"></script>
   <script src="https://unpkg.com/leaflet-simple-map-screenshoter"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <script>
    var start_lat=44.42849861396812;
    var start_lon=-69.00385950557286;
    var start_zoom = 16;
    var default_tiles = 'https://{s}.tile.osm.org/{z}/{x}/{y}.png';
    var topo_tiles = 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png';
    var map = L.map('map').setView([start_lat, start_lon], start_zoom);
    L.tileLayer(topo_tiles, {
      attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.maidenhead({color : 'rgba(255, 0, 0, 0.4)'}).addTo(map);
    L.simpleMapScreenshoter().addTo(map);   
  </script>
</body>

</html>
